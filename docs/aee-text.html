<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AEE - Braille Text Entry</title>
  <link rel="icon" type="image/x-icon" href="aee.png">
  <link rel="stylesheet" type="text/css" href="aee.css"/>
  <script src="aee.js"></script>
  <script type="text/javascript">
    EquationEditorOptions = {
      "styleBase" : "mathex/deploy/equationeditor/styles",
      "scriptBase" : "mathex/lib",
      "models" : [{
        "identifier" : "RESPONSE",
        "styles" : "ee-text ee-full ee-braille br-text-gr2 braille",
        "width" : 700,
        "height" : 600
      }],
      callback : function() {
        var version = EquationEditorAPI.version;
        version = version.replace( "-SNAPSHOT", "" );
        $( ".ee-version" ).text( version );
        init();
      }
    };
  </script>
  <script src="mathex/deploy/equationeditor/equationeditor-lib.js"></script>
</head>
<body>

<div class="navbar navbar-default" role="navigation">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="open">Open</a></li>
            <li><a href="#" id="save">Save</a></li>
            <li><a href="#" id="export">Save As Presentation</a></li>
            <li><a href="#" id="mathjax">Save As MathJax</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Edit<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="copy">Copy</a></li>
            <li><a href="#" id="paste">Paste</a></li>
            <li><a href="#" id="copyAll">Copy All</a></li>
            <li><a href="#" id="pasteAll">Paste All</a></li>
          </ul>
        </li>
      </ul>
    </div>
</div>

<p class="ee-version"/>
</body>
</html>
