<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AEE - Braille Translator</title>
  <link rel="icon" type="image/x-icon" href="index.png">
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <script type="text/javascript">
    EquationEditorOptions = {
      "styleBase" : "mathex/deploy/equationeditor/styles",
      "scriptBase" : "mathex/lib",
      "models" : [],
      callback : function() {
        brCtrl = EquationEditorAPI.BrCtrl.create( vtext, btext );
      }
    };
    function clearAll() {
        brCtrl.reset();
    };
    function toBraille() {
        value = brCtrl.doc.getVisualText();
        brCtrl.reset();
        brCtrl.doc.setVisualText( value );
        brCtrl.doc.setVisualPoint( value.length );
        brCtrl.update();
    };
    function toLiterary() {
        value = brCtrl.doc.getBrailleText();
        brCtrl.reset();
        brCtrl.doc.setBrailleText( value );
        brCtrl.doc.setVisualPoint( value.length );
        brCtrl.update();
    };
  </script>
  <script src="mathex/deploy/equationeditor/equationeditor-lib.js"></script>
</head>
<body>

<h3>Try the AEE Braille Translator!</h3>

<p>This page can be used to translate between literary text and UEB contracted braille.</p>

<p>
<label for="vtext">Literary Text</label>
<br>
<input type="text" id="vtext" size="80" placeholder="Enter literary text"></input>
</p>

<p>
<label for="btext">Braille Text</label>
<br>
<input type="text" id="btext" size="80" placeholder="Enter braille text"></input>
</p>

<button type="button" id="toBraille" onclick="toBraille()">Translate to Braille</button>
<button type="button" id="toLiterary" onclick="toLiterary()">Translate to Literary</button>
<button type="button" id="clear" onclick="clearAll()">Clear All Input</button>

</body>
</html>
